# Простая конфигурация nginx для Timeweb без домена (работа по IP)
# Используется для отдачи статики фронтенда и проксирования API на локальный backend
#
# Как использовать:
# 1) Положите файл в /etc/nginx/sites-available/default (или создайте новый файл)
# 2) Включите через symlink: ln -s /etc/nginx/sites-available/default /etc/nginx/sites-enabled/
# 3) nginx -t && systemctl reload nginx

server {
  listen 80;
  server_name _;  # Принимает любой хост/IP

  root /var/www/html;
  index index.html;

  client_max_body_size 25m;

  # Включаем gzip для статики
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;

  # -------------------------
  # API: проксирование на локальный backend
  # -------------------------
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_pass http://127.0.0.1:4010;
  }

  # -------------------------
  # Статические файлы из assets/ (JS, CSS с хешами)
  # -------------------------
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
    try_files $uri =404;
  }

  # -------------------------
  # Статические файлы из public/ (изображения, иконки)
  # -------------------------
  location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
    try_files $uri =404;
  }

  # -------------------------
  # Frontend: отдача статики и SPA routing
  # -------------------------
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Логирование
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
}
