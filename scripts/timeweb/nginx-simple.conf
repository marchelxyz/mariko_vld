# Простая конфигурация nginx для Timeweb без домена (работа по IP)
# Используется для отдачи статики фронтенда и проксирования API на локальный backend
#
# Как использовать:
# 1) Положите файл в /etc/nginx/sites-available/default (или создайте новый файл)
# 2) Включите через symlink: ln -s /etc/nginx/sites-available/default /etc/nginx/sites-enabled/
# 3) nginx -t && systemctl reload nginx

server {
  listen 80;
  server_name _;  # Принимает любой хост/IP

  root /var/www/html;
  index index.html;

  client_max_body_size 25m;

  # -------------------------
  # API: проксирование на локальный backend
  # -------------------------
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Передаём /api/ в backend (backend должен обрабатывать пути с /api/)
    proxy_pass http://127.0.0.1:4010;
  }

  # -------------------------
  # Frontend: отдача статики
  # -------------------------
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Логирование
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
}
