# Nginx gateway с failover на локальные копии (Timeweb)
# Готовая конфигурация для apps.vhachapuri.ru
#
# Как использовать:
# 1) Положите файл в /etc/nginx/sites-available/apps.vhachapuri.ru
# 2) Включите через symlink: ln -s /etc/nginx/sites-available/apps.vhachapuri.ru /etc/nginx/sites-enabled/
# 3) Выпустите сертификат Let's Encrypt для apps.vhachapuri.ru
# 4) nginx -t && systemctl reload nginx

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

resolver 1.1.1.1 8.8.8.8 valid=300s ipv6=off;

server {
  listen 80;
  server_name apps.vhachapuri.ru www.apps.vhachapuri.ru;

  # Для certbot (ACME challenge)
  location /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name apps.vhachapuri.ru www.apps.vhachapuri.ru;

  ssl_certificate /etc/letsencrypt/live/apps.vhachapuri.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/apps.vhachapuri.ru/privkey.pem;

  client_max_body_size 25m;

  # -------------------------
  # API: Railway -> fallback Timeweb
  # -------------------------
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host hm-projecttt-vladapp.up.railway.app;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_ssl_server_name on;
    proxy_connect_timeout 3s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    proxy_intercept_errors on;
    error_page 502 503 504 = @fallback_api;

    proxy_pass https://hm-projecttt-vladapp.up.railway.app;
  }

  location @fallback_api {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_pass http://127.0.0.1:4010;
  }

  # -------------------------
  # Frontend: Vercel -> fallback Timeweb static
  # -------------------------
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host mariko-vld.vercel.app;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_ssl_server_name on;
    proxy_connect_timeout 3s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    proxy_intercept_errors on;
    error_page 502 503 504 = @fallback_app;

    proxy_pass https://mariko-vld.vercel.app;
  }

  location @fallback_app {
    root /var/www/html;
    try_files $uri $uri/ /index.html;
  }
}
