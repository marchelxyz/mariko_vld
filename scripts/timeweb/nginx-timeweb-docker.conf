# Конфигурация nginx для домена Timeweb с Docker контейнером
# Проксирует запросы на Docker контейнер, который слушает порт 80 внутри
#
# Как использовать:
# 1) Положите файл в /etc/nginx/sites-available/timeweb-docker
# 2) Включите через symlink: ln -s /etc/nginx/sites-available/timeweb-docker /etc/nginx/sites-enabled/
# 3) nginx -t && systemctl reload nginx
#
# ВАЖНО: Убедитесь, что Docker контейнер пробросил порт 80 на хост
# Проверьте: docker ps | grep <container-name>
# Должно быть что-то вроде: 0.0.0.0:80->80/tcp

server {
  listen 80;
  listen [::]:80;
  server_name marchelxyz-mariko-vld-b4a1.twc1.net;

  client_max_body_size 25m;

  # -------------------------
  # Проксирование всех запросов на Docker контейнер
  # Контейнер сам обрабатывает фронтенд и API
  # -------------------------
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Проксируем на Docker контейнер
    # Если контейнер пробросил порт на другой порт хоста, измените здесь
    # Например, если docker run -p 8080:80, то используйте http://127.0.0.1:8080
    proxy_pass http://127.0.0.1:80;
    
    # Таймауты для больших запросов
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Логирование
  access_log /var/log/nginx/timeweb-docker-access.log;
  error_log /var/log/nginx/timeweb-docker-error.log;
}

